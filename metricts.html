<!DOCTYPE html>

  <head>

    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>
    <!-- Header Section -->
    <header
      style="
        background-color: #fff;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div class="image">
        <img src="Assets/images/SAF-MAIN-LOGO.png" alt="" />
      </div>
      <div class="header-center">
        <div class="search-container">
          <input
            type="text"
            placeholder="Try search... where did my user come from"
          />
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="icons">
        <i class="bi bi-envelope">
          <span class="notification-badge">2</span>
        </i>
        <i class="bi bi-bell-fill"></i>
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZmVtYWxlJTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="User Profile Image"
        />
      </div>
    </header>
    

    <div class="sidebar">
      <img src="Assets/images/SAF-MAIN-LOGO.png" alt="" class="sidebar-image" />
      <a class="active" href="dashboard.html">
        <i class="bi bi-house-door"></i>Dashboard
      </a>
      <h2 class="sidebar-h2">ANALYTICS</h2>
      <div class="sec-center">
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
        <img src="Saf Icons/Analysis.svg" alt="" />
        <label class="for-dropdown" for="dropdown" style="margin-right: 20px">
          Metrics <i class="bi bi-caret-down-fill"></i>
        </label>

        <div class="section-dropdown" style="margin-top: 10px">
          <a href="metrics.html?platform=application"
            >Application <i class="uil uil-arrow-right"></i
          ></a>
          <a href="metrics.html?platform=website"
            >Website <i class="uil uil-arrow-right"></i
          ></a>
          <a href="metrics.html?platform=ussd"
            >USSD <i class="uil uil-arrow-right"></i
          ></a>
        </div>
      </div>
      <a href="campaings.html">
        <img src="Saf Icons/Engagemnet.svg" alt="" />Campaigns
      </a>
      <a href="insights.html">
        <img src="Saf Icons/Monetisation.svg" alt="" />Insights
      </a>
      <a href="integration.html">
        <img src="Saf Icons/Retention.svg" alt="" />Integration
      </a>
      <a href="reports.html">
        <img src="Saf Icons/Reports.svg" alt="" />Reports
      </a>
      <a href="competitor-analysis.html">
        <img src="Saf Icons/Reports (1).svg" alt="" />Competitor Analysis
      </a>
      <h2 class="sidebar-h2">USER</h2>
      <a href="#">
        <img src="Saf Icons/Demographics.svg" alt="" />Demographics
      </a>
    </div>

    <main class="main-content">
      <div>
        <h2 class="h2">
          <span> Hey Amina</span> - here's what's happening with your site today
        </h2>

           <div class="graph-container">
            <canvas id="myChart" width="500" height="300"></canvas>

           </div>
           <script>
    // Sample data
    const labels = ['02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Website Audience Overview',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [10, 20, 30, 40, 50, 60],
        }]
    };

    // Configuration options
    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    // Create the chart
    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

  </body>
</html>
